<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Abast.Co</title>
    <link href="../css/estilos_gestion.css" rel="stylesheet"/>
    <link href="../css/estilos_compra.css" rel="stylesheet"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"/>
</head>


<!-- Menú - Barra superior  -->
<div th:replace="header_fragment :: header"></div>

<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">COMPRA DE PRODUCTOS</h2>
    <div>
        <div class="container row">
            <div style="display: inline-flex;" class="col-4">

                <div class="card-body">
                    <form action="#" th:action="@{purchase-products/store}" compraProductos
                          th:object="${producto}" method="post">
                        <div class="mb-3 text-center">
                            <label class="form-label font-weight-bold" style="font-weight: bold;"> Producto </label>
                            <select class="form-control mx-auto" style="width: 100%; text-align: center;"
                                    th:field="*{id}">
                                <option th:each="option : ${productList}"
                                        th:value="${option.idProduct}" th:text="${option.description}"></option>
                            </select>
                        </div>
                        <div class="mb-3 text-center">
                            <label class="form-label font-weight-bold" style="font-weight: bold;"> Cantidad </label>
                            <input type="number" step="0.01" class="form-control mx-auto"
                                   style="width: 100%; text-align: center;"
                                   th:field="*{amount}">
                        </div>
                        <div class="mb-3 text-center">
                            <label class="form-label font-weight-bold" style="font-weight: bold;"> Precio x
                                Unidad </label>
                            <input
                                    type="number" class="form-control mx-auto" style="width: 100%; text-align: center;"
                                    th:field="*{price}">
                        </div>
                        <div class="text-center">
                            <input type="submit" class="btn btn-dark mt-2"
                                   value="Ingresar">
                        </div>
                    </form>
                </div>

            </div>
            <div class="col-8">
                <div id="card-2" class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Precio x Unidad</th>
                            <th scope="col">Operación</th>
                        </tr>
                        </thead>
                        <tbody th:each="registro : ${shopping}">
                        <tr>
                            <td scope="row" th:text="${registro.id}"></td>
                            <td th:text="${registro.name}"></td>
                            <td th:text="${registro.amount}"></td>
                            <td th:text="${registro.price}"></td>
                            <td>
                                <a class="btn btn-primary mt-3"
                                   th:href="@{'/remove-product-from-cart?idp='+${registro.id}}">Eliminar</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div>
                        <div>
                            <div class="card-body">
                                <form action="#" th:action="@{/purchase-products/save}"
                                      method="post">
                                    <input type="submit" class="btn btn-dark mt-2"
                                           value="Comprar">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<!-- footer  -->
<div th:replace="footer_fragment :: footer"></div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</html>
