
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abast.Co - Gestión de Reposiciones</title>
    <link href="css/estilos_gestion.css" rel="stylesheet" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
<!-- Menú - Barra superior  -->
<div th:replace="header_fragment :: header"></div>

<div class="container mt-5">
    <h2 class="text-center mb-4">GESTIÓN DE REPOSICIONES</h2>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Tipo</th>
                <th scope="col">Descripción</th>
                <th scope="col">Proveedor</th>
                <th scope="col">Stock</th>
                <th scope="col">Reposicion</th>
            </tr>
            </thead>
            <tbody th:each="registro : ${paqueteP}">
            <tr>
                <td scope="row" th:text="${registro.getIdproduct}"></td>
                <td th:text="${registro.getProductType}"></td>
                <td th:text="${registro.getDescription}"></td>
                <td th:text="${registro.getNameSupplier}"></td>
                <td th:text="${registro.getStock}"></td>
                <td>
                    <a th:if="${registro.getReponer != false}"
                       class="btn btn-dark btn-sm"
                       th:href="@{'/replenish-product?idpro='+${registro.idprod}}">
                        <i class="fas fa-sync-alt me-1"></i>Reponer
                    </a>
                    <span th:unless="${registro.getReponer != false}" class="badge bg-success">
                            <i class="fas fa-check me-1"></i>Tiene Stock
                        </span>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="text-center mb-3">
            <a class="btn btn-dark" th:href="@{/restockReport}" target="_blank">
                <i class="fas fa-file-pdf me-1"></i>Reporte Reposición de Productos
            </a>
        </div>
    </div>
</div>

<!-- footer  -->
<div th:replace="footer_fragment :: footer"></div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
