<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Abast.Co - Portal de Acceso</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous" />
	<link href="/css/estilos_login.css" rel="stylesheet" />
</head>

<body>
	
	<div id="contenedor">

		<aside>
			<article>
				<img src="/imagenes/logo_abast.co.jpg" alt="Logo Abast.Co" class="logo"/>
				<p>
					<strong>Bienvenido al Portal Abast.Co</strong>
				</p>

				<form th:action="@{/login}" th:object="${user}" method="post">
					<div>
						<input type="text" class="form-control" placeholder="Usuario" th:field="*{email}" />
					</div>

					<div>
						<input type="password" class="form-control" placeholder="Contraseña" th:field="*{password}" />
					</div>

					<small class="form-text text-danger" th:if="${warning !=null}" th:text="${warning}"></small>

					<div class="text-center mb-2">
						<a href="">¿Olvidaste tu contraseña?</a>
					</div>

					<input type="submit" class="btn btn-primary" value="Iniciar Sesión">
				</form>
				<div class="mt-3 text-center">
					<span class="texto-secundario">¿No tienes una cuenta? <a href="/registro" class="register-link">Registrarse</a></span>
				</div>

				<div class="footer-links">
					<a href="">Términos y condiciones</a>
				</div>
			</article>
		</aside>
		<section>
			<img src="/imagenes/principal3.jpg" alt="" />
		</section>
	</div>
</body>
</html>
