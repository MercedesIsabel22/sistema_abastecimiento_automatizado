<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Cibertec HIB</title>
    <link href="../css/estilos_gestion.css" rel="stylesheet" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />
</head>

<!-- Menú - Barra superior  -->
<div th:replace="header_fragment :: header"></div>

<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">PROVEEDORES</h2>
    <div class="text-center mb-3">
        <a class="btn btn-dark" th:href="@{'/crud_Create_Supplier'}">Crear Proveedor</a>
    </div>
    <br>
    <!-- Encabezado de tabla  -->
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Ruc | Dni</th>
                <th scope="col">Razón Social | Nombre</th>
                <th scope="col">Email</th>
                <th scope="col">Teléfono</th>
                <th scope="col" class="text-center">Acciones</th>
            </tr>
            </thead>
            <tbody th:each="registro : ${paquetePv}">
            <tr>
                <td scope="row" th:text="${registro.idSupplier}"></td>
                <td th:text="${registro.rucDni}"></td>
                <td th:text="${registro.companyName}"></td>
                <td th:text="${registro.email}"></td>
                <td th:text="${registro.phone}"></td>
                <td class="text-center">
                    <a class="btn btn-dark btn-sm" th:href="@{'/crud_invocar_edit_Supplier?idpro='+${registro.idSupplier}}">Editar</a>
                    <!--<a class="btn btn-danger btn-sm" th:href="@{'/crud_eliminar_Proveedor?idpro='+${registro.idproveedor}}">Eliminar</a>-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-between">
        <div th:if="${page > 0}">
            <a class="btn btn-dark" th:href="@{'crud_Suppliers?page='+${page-1}+'&size=10'}">Anterior</a>
        </div>
        <div>
            <a class="btn btn-dark" th:href="@{'crud_Suppliers?page='+${page+1}+'&size=10'}">Siguiente</a>
        </div>
    </div>

</div>

<!-- footer  -->
<div th:replace="footer_fragment :: footer"></div>

</body>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</html>
