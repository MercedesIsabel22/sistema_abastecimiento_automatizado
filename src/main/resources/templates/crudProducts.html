<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Cibertec HIB</title>
    <link href="../css/estilos_gestion.css" rel="stylesheet" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />
</head>

<!-- Menú - Barra superior  -->
<div th:replace="header_fragment :: header"></div>

<body>

<!-- Menú - Barra superior  -->
<div class="container mt-5">
    <h2 class="text-center mb-4">PRODUCTOS</h2>
    <div class="text-center mb-3">
        <a class="btn btn-dark btn-sm" th:href="@{'/crud_Create_Product'}">Crear Producto</a>
    </div>
    <br>
    <!-- Encabezado de tabla  -->
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Tipo</th>
                <th scope="col">Descripción</th>
                <th scope="col">Proveedor</th>
                <th scope="col">Stock Max.</th>
                <th scope="col">Stock Min.</th>
                <th scope="col" class="text-center">Acciones</th>
            </tr>
            </thead>
            <tbody th:each="registro : ${paqueteP}">
            <tr>
                <td scope="row" th:text="${registro.idprod}"></td>
                <td th:text="${registro.getNameTypeProduct}"></td>
                <td th:text="${registro.description}"></td>
                <td th:text="${registro.getNameSupplier}"></td>
                <td th:text="${registro.stockMax}"></td>
                <td th:text="${registro.stockMin}"></td>
                <td class="text-center">
                    <div class="btn-group" role="group">
                        <a class="btn btn-dark btn-sm me-1" th:href="@{'/crud_invocar_edit_Product?idprod='+${registro.idProduct}}">Editar</a>
                        <a class="btn btn-dark btn-sm" th:href="@{'/crud_delete_Product?idprod='+${registro.idProduct}}">Eliminar</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>

<!-- footer  -->
<div th:replace="footer_fragment :: footer"></div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</html>
